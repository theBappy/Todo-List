<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="to-do-list1.css">
</head>
<body>
<form>
    <fieldset class="todo-list">

        <legend class="todo-list__title">To Do List</legend>

        <label class="todo-list__label">
            <input type="checkbox" name="" id="">
            <i class="check"></i>
            <span>Finished Planning?</span>
        </label>

        <label class="todo-list__label">
            <input type="checkbox" name="" id="">
            <i class="check"></i>
            <span>Develop a E-Commerce Website</span>
        </label>

        <label class="todo-list__label">
            <input type="checkbox" name="" id="">
            <i class="check"></i>
            <span>Start Hosting</span>
        </label>

        <label class="todo-list__label">
            <input type="checkbox" name="" id="">
            <i class="check"></i>
            <span>Do SEO</span> 
        </label>

    </fieldset>
</form>
    
</body>
</html>
